<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%s</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.9/dist/plyr.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Delius">

  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }

    marquee {
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: #808080;
      padding: 10px 0;
      font-family: 'Delius', cursive;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
    }

    video, audio {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
    }

    footer img {
      width: 25%;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      footer img {
        width: 60%;
      }
    }
  </style>
</head>

<body>
  <header>
    <marquee behavior="scroll" direction="left">%s</marquee>
  </header>

  <div class="container">
    <!-- Replace <tag> dynamically in your backend -->
    <video src="%s" class="player" controls playsinline></video>
  </div>

  <footer>
    <h4>Video not playing? Your browser/player may not support this codec.<br>Please download and watch ðŸ˜„</h4>
    <a href="https://t.me/mallumovieworldmain1" target="_blank">
      <img src="https://i.ibb.co/BVBW4x8n/IMG-20251007-194043-238.jpg" alt="MMW BOTZ - LOGO">
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.9/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const player = new Plyr('.player', {
        controls: [
          'play-large', 'rewind', 'play', 'fast-forward', 'progress', 
          'current-time', 'duration', 'mute', 'volume', 'captions', 
          'settings', 'pip', 'airplay', 'download', 'fullscreen'
        ]
      });
    });
  </script>
</body>
</html>
